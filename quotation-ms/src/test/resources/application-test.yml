spring:
  datasource:
    url: jdbc:h2:mem:quotation_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
